<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="alert">Press Any Key</div>
    <div class="box hide">
      <div class="result">123</div>
      <div class="detail">
        <div class="card">
          <p>Key</p>
          <p class="key">space</p>
        </div>
        <div class="card">
          <p>Location</p>
          <p class="location">space</p>
        </div>
        <div class="card">
          <p>Which</p>
          <p class="which">space</p>
        </div>
        <div class="card">
          <p>Code</p>
          <p class="code">space</p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
