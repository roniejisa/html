<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toastr Notification</title>
        <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
        <link rel="stylesheet" href="./toastr.css" />
    </head>
    <body>
        <div class="notification">
            <button class="btn btn-success" toastr-type="success" toastr-message="Ok Success">Show Success</button>
            <button class="btn btn-warning" toastr-type="warning" toastr-message="Ok Warning">Show Warning</button>
            <button class="btn btn-error" toastr-type="error" toastr-message="Ok Error">Show Error</button>
        </div>
        <script src="./toastr.js"></script>
    </body>
</html>
